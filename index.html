<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Chitti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff4e8d, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  .card {
    background: rgba(0, 0, 0, 0.25);
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    position: relative;
    width: 320px;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 25px;
  }

  button {
    font-size: 1.1rem;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  .yes {
    background: #4CAF50;
    color: white;
  }

  .no {
    background: #f44336;
    color: white;
    position: absolute;
    right: 20px;
    bottom: 20px;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="content">
  <h1>Chitti, will you be my Valentine? üíñ</h1>
  <button class="yes" onclick="yesClicked()">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<!-- üéµ Local song file -->
<audio id="loveSong" loop>
  <source src="hamsaroo.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");

  function moveNo() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop: run away on hover
  noBtn.addEventListener("mouseover", moveNo);

  // Mobile: run away on touch
  noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveNo();
  });

  function yesClicked() {
    document.getElementById("loveSong").play();

    document.getElementById("content").innerHTML = `
      <h1>I knew it, Chitti üòò‚ù§Ô∏è</h1>
      <p>You just made my heart your forever home üíï</p>
    `;
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 400);
</script>

</body>
</html>
