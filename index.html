<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Chitti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff4e8d, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  .card {
    background: rgba(0, 0, 0, 0.25);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    position: relative;
    width: 320px;
    min-height: 260px;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 35px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    font-size: 1.1rem;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  .yes {
    background: #4CAF50;
    color: white;
  }

  .no {
    background: #f44336;
    color: white;
    position: absolute;
    left: 160px;
    top: 40px;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card" id="content">
  <h1>Chitti, will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<audio id="loveSong" loop>
  <source src="hamsaroo.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const buttons = document.querySelector(".buttons");

  function runAway() {
    const areaWidth = buttons.clientWidth - noBtn.offsetWidth;
    const areaHeight = buttons.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * areaWidth;
    const y = Math.random() * areaHeight;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Run away BEFORE click happens
  noBtn.addEventListener("pointerdown", function (e) {
    e.preventDefault();
    runAway();
  });

  function yesClicked() {
    document.getElementById("loveSong").play();
    document.getElementById("content").innerHTML = `
      <h1>I knew it, Chitti üòò‚ù§Ô∏è</h1>
      <p>You just made my heart your forever home üíï</p>
    `;
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);
</script>

</body>
</html>
